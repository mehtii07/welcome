{% extends 'layout.html' %} {% block body %}

<div class="jumbotron">
  <h1>Add User to The System</h1>
  <form method="POST">
    <div class="form-group">
      {{ form.hidden_tag() }}
      <p>
      {{ form.name.label }}<br>
      {{ form.name() }}
    </p>
    <p>
      {{ form.age.label }}<br>
      {{ form.age() }}
    </p>
    <p>
      
      {{ form.submit() }}
    </p>
    </div>
  </form>
</div>







{% endblock %}
